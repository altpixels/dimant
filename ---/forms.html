<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="widt=device-width, initial-scale=1.0">
    <title>Forms</title>
    <meta name="description" content="Somos una empresa enfocada en la ingeniería para sistemas de calefacción: suelo radiante, radiadores hidrónicos, radiadores toalleros y zoclo radiante.">
    <meta name="robots" content="index,follow">
    <link rel="stylesheet" href="css/dimant-style.css">
</head>
<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <section>
            <article>
                <figure>
                    <img
                      src="./pics/tinified/small.jpg"
                      alt="Es una imagen de un perrito"
                    />
                    <figcaption>Es una imagen de un perrito</figcaption>  
                </figure>          
            </article>
            <article>
                <video src="./folder/video.mp4" controls preload="auto"></video>
                <video controls preload="auto" >
                    <source src="./folder/video.mp4" -/>
                    <source src="./folder/video.m4v" -/>
                </video>
            </article>
        </section>

        <!--Formulario base-->
        <form action="">
            <label for="nombre">
                <span>¿Cuál es tu nombre?</span>
                <input type="text" id="nombre">
            </label>
            <label for="inicio-platzi">
                <span>¿Qué día comenzaste en Platzi?</span>
                <input type="date" id="inicio-platzi">
            </label>
            <label for="horario">
                <span>¿A qué hora estudias?</span>
                <input type="time" id="horario">
            </label>
        </form>


        <!--Formulario para registro de salida de un viaje-->
        <form action="">
            <label for="hora">
                <span>Hora</span>
                <input type="time" id="hora" name="hora">
            </label>
            <label for="dia">
                <span>Día</span>
                <input type="date" id="dia" name="dia">
            </label>
            <label for="semana">
                <span>Semana</span>
                <input type="week" id="semana" name="semana">
            </label>
            <label for="mes">
                <span>Mes</span>
                <input type="month" id="mes" name="mes">
            </label>
            <input type="submit">
        </form>


        <!--Formulario para registro de salida de un viaje SHORT-->
        <form action="">
            <label for="calendario">
                <span>Calendario</span>
                <input type="datetime-local" id="calendario" name="calendario">
            </label>
            <input type="submit">
        </form>


        <!--Formulario para adjuntar archivo-->
        <form action="">
            <label for="archivo">
                <span>Archivo</span>
                <input type="file" id="archivo" name="archivo">
            </label>
            <input type="submit">
        </form>


        <!--Formulario autocompletar-->
        <form action="" autocomplete="on">
            <label for="nombre">
                <span>Nombre</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name">
            </label>
            <label for="correo">
                <span>Correo</span>
                <input type="email" name="correo" id="correo" autocomplete="email">
            </label>
            <label for="pais">
                <span>País</span>
                <input type="text" name="pais" id="pais" autocomplete="country">
            </label>
            <label for="cp">
                <span>CP</span>
                <input type="text" name="cp" id="cp" autocomplete="postal-code">
            </label>
            <label for="celular">
                <span>Teléfono</span>
                <input type="number" name="celular" id="celular" autocomplete="phone">
            </label>
            <input type="submit">
        </form>

        <!--Select-->
        <!-- <form action="">
            <select name="cursos" id="cursos">
                <option value="JavaScript">JavaScript</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
            </select>
        </form> -->

        <input list="cursos">
        <datalist id="cursos">
            <option value="JavaScript"></option>
            <option value="HTML"></option>
            <option value="CSS"></option>
        </datalist>

    </main>
    <footer>

    </footer>
</body>
</html>
